<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return validateForm(event)">
            
            <div class="input-group">
                <label for="username">Username (Email)</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="error-message" class="error-message"></div>
            <p>Don't have an account? <a href="Register.html">Register here</a></p>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();

            const email = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = ''; 

            const emailPattern = /^[a-zA-Z0-9._%+-]{3,15}@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
            const passwordCriteria = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            const phonePattern = /^\d{10}$/;

            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Please enter a valid email address (at least 3 to 15 characters before '@').";
                return false;
            }

            if (!passwordCriteria.test(password)) {
                errorMessage.textContent = "Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one digit, and one special character.";
                return false;
            }

            if (!phonePattern.test(phone)) {
                errorMessage.textContent = "Phone number must be exactly 10 digits.";
                return false;
            }

            if (address.trim() === "") {
                alert("Please enter an address.");
                return false;
            }

            window.location.href = 'bookpage.html';
            return true;
        }
    </script>
</body>
</html>
