<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat and bulb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="cat.css">
</head>
<body>
<section>
    <div class="2xl:container mx-auto bg-black max-md:max-2xl">
        <div class ="w-[90%] mx-auto grid md:grid-cols py-[20px]"></div>
            <div class=" flex flex-col items-center">
    <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png" alt="bulbimg" id="bulb" class="h-20" >
    <img  class="h-20" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png" alt="catimng" id="cat">
    <p id="para" class="text-white">switch on</p>
    <div class="flex flex-row items-center gap-4">
    <button id="onbtn" class="text-white shadow-xl">on</button>
    <button id="offbtn" class="text-white shadow-xl">off</button></div>
    </section>
    <script>

       
        const Bulbimg = document.getElementById("bulb");
        const Catimg = document.getElementById("cat");
        
        const ParaElement = document.getElementById("para");
        
        const OnButton = document.getElementById("onbtn");
        const OffButton = document.getElementById("offbtn");

        OnButton.addEventListener("click",()=>{
            console.log("on clicked")
            Catimg.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png"
            Bulbimg.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png"
             ParaElement.textContent="switch on"
        })
         
        OffButton.addEventListener("click",()=>{
            console.log(ParaElement)
            Catimg.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png"
            Bulbimg.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png"
            ParaElement.textContent="switch off"
        })
       
    </script>|
</body>
</html>
