<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator</title>
    <style>
        .btn {
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <input type="text" id="display" class="w-full h-12 text-right text-2xl mb-4 p-2 border border-gray-300 rounded" disabled>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn bg-red-500 text-white rounded p-2" onclick="clearDisplay()">C</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('7')">7</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('8')">8</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('9')">9</button>
            <button class="btn bg-yellow-400 rounded p-2" onclick="appendToDisplay('/')">/</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('4')">4</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('5')">5</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('6')">6</button>
            <button class="btn bg-yellow-400 rounded p-2" onclick="appendToDisplay('*')">*</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('1')">1</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('2')">2</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('3')">3</button>
            <button class="btn bg-yellow-400 rounded p-2" onclick="appendToDisplay('-')">-</button>
            <button class="btn bg-gray-300 rounded p-2" onclick="appendToDisplay('0')">0</button>
            <button class="btn bg-yellow-400 text-white rounded p-2" onclick="calculate()">=</button>
            <button class="btn bg-yellow-400 rounded p-2" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
                setTimeout(clearDisplay, 1500);
            }
        }
    </script>
</body>
</html>
